<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/main.css"
        />
    </head>
    <body>
        <form id="formulario">
            <label for="cantidad-familiares"
                >Ingrese la cantidad de familiares</label
            >
            <input type="number" name="cantidad" id="cantidad-familiares" />
            <button type="submit" id="continuar">Continuar</button>

            <div id="familiares"></div>

            <button type="submit" id="calcular">Calcular</button>

            <div id="calcular-edades">
                <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
                <p>La menor edad es: <strong id="menor-edad"></strong></p>
                <p>
                    El promedio de edad es: <strong id="promedio-edad"></strong>
                </p>
            </div>

            <button type="reset" id="resetear">Resetear</button>
        </form>

        <ul id="errores"></ul>

        <script type="text/javascript" src="tarea6-1.js"></script>
        <script type="text/javascript" src="validaciones.js"></script>
        <script type="text/javascript" src="pruebas.js"></script>
    </body>
</html>
